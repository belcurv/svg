<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG experiment</title>
    
    <!-- ========================== STYLESHEETS =========================== -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- =========================== JAVASCRIPT =========================== -->
    <!-- third party -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    
    <!-- modules -->
    <script src="modules/app.js"></script>
    
    
</head>
<body ng-app="svgApp" ng-controller="svgController">
 
    <svg class="chart--content" width="{{width}}" height="{{height}}" xmlns="http://www.w3.org/2000/svg">

        <!-- axis -->
        <g class="chart--x-grid">
            <line x1="0" y1="0" x2="0" y2="400"></line>
        </g>
        <g class="chart--y-grid">
            <line x1="0" y1="400" x2="600" y2="400"></line>
        </g>
        
        <!-- axis labels -->
        <g class="labels x-labels" ng-repeat="x in xAxisLabels()">
            <text data-ng-atrr-x="{{x}}" y="400">{{x}}</text>
            
<!--            <text x="400" y="440" class="label-title">Year</text>-->
        </g>
<!--
        <g class="labels y-labels">
            <text x="80" y="15">15</text>
            <text x="80" y="131">10</text>
            <text x="80" y="248">5</text>
            <text x="80" y="373">0</text>
            <text x="50" y="200" class="label-title">Value</text>
        </g>
-->
        
        <path class="chart--line" ng-attr-d="{{linePath()}}"></path>
    </svg>
    
</body>
</html>
